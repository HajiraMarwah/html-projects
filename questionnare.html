<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1, p {
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .options {
      margin: 10px 0;
    }

    .options input {
      margin-right: 8px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Customer Feedback Questionnaire</h1>
    <p>Weâ€™d love to hear your thoughts about our services.</p>

    <form action="#" method="post">

      <label for="name">1. What is your name?</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">2. Your email address:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <label>3. How satisfied are you with our service?</label>
      <div class="options">
        <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied" required>
        <label for="very-satisfied">Very Satisfied</label><br>

        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>

        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label><br>

        <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label><br>
      </div>

      <label for="service">4. Which service did you use?</label>
      <select id="service" name="service" required>
        <option value="">-- Select a service --</option>
        <option value="delivery">Home Delivery</option>
        <option value="support">Customer Support</option>
        <option value="installation">Product Installation</option>
        <option value="consultation">Consultation</option>
      </select>

      <label>5. Would you recommend us to others?</label>
      <div class="options">
        <input type="checkbox" id="recommend" name="recommend" value="yes">
        <label for="recommend">Yes, I would recommend!</label>
      </div>

      <label for="feedback">6. Additional comments:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
